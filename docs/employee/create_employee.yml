parameters:
    - name: body
      in:  body
      required: true
      schema:
        id: Employee
        properties:
            id:
             type: integer
             description: Id for the new employee
            name:
             type: string
             description: The name for the new employee
            role:
             type: string
             description: The role for the new employee
            schedules:
             type: string
             description: The schedule for the new employee. Is daily, weekly, and monthly
responses:
    201:
        description: Employee has been added
        schema:
         type: object
         properties:
            message: 
                type: string
    400:
        description: Error handling employee
        schema:
            type: object
            properties:
                error:
                    type: string